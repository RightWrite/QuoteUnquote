apply plugin: 'checkstyle'

task checkstyle(type: Checkstyle) {
    group = "QuoteUnquote"
    description 'checkstyle'

    source 'src'
    include '**/*.kt'
    exclude '**/gen/**'
    classpath = files()
    ignoreFailures = false

    reports {
        xml.enabled true
        html.enabled true
    }
}
